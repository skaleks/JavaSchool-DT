<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magenta Operator</title>
    <link rel="stylesheet" th:href="@{~/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<header th:replace="~{header::navbarUser}"></header>
<main class="container m-auto">
    <div class="card">
        <h3 class="card-header"> Cart </h3>
        <div class="card-body">
            <th:block th:each="item:${@cart.cart}">
                <h5 th:text="${item.key}"></h5>
                <ul class="list-group list-group-flush" th:each="option:${item.value}">
                    <li class="list-group-item" th:text="${option.name} + ${option.price} + ${option.id}"></li>
                </ul>
            </th:block>
        </div>
        <div class="card-footer">
            <span th:text="'Total'"></span>
        </div>
    </div>
</main>
<footer th:replace="~{footer::footer}"></footer>
</body>
</html>
