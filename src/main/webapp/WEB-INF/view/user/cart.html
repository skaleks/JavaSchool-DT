<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magenta Operator</title>
    <link rel="stylesheet" th:href="@{~/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<header th:replace="~{header::navbarUser}"></header>
<main>
<th:block th:each="item:${@cart.cart}">
    <div th:each="option:${item.value}">
        <span th:text="${item.key}"></span>
        <span th:text="${option.name}"></span>
        <span th:text="${option.price}"></span>
        <span th:text="${option.optionDescription}"></span>
    </div>
</th:block>
</main>
<footer th:replace="~{footer::footer}"></footer>
</body>
</html>
