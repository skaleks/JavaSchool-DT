<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magenta Operator</title>
    <link rel="stylesheet" th:href="@{~/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<header th:replace="~{header::navbar}"></header>
    <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="p-5 col-lg-6">
                    <h1>Welcome to Magenta</h1>
                    <p class="mb-3">Please, enter your login and password</p>
                    <form method="POST" th:action="@{/login}">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="login" placeholder="Login" id="login" aria-label="login" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" id="password" aria-label="password" required>
                            <small class="form-text text-muted text-right">
                                <a th:href="@{/forgotPassword}"> Forgot your password?</a>
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary">Log in!</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
<footer th:replace="~{footer::footer}"></footer>
</body>
</html>
