<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/head :: head(title = 'Magenta Operator')">
<body>
    <div th:fragment="loginForm" class="col-md-5 px-2">
        <div class="row">
            <div class="col-lg-12">
                <p>Please, enter your login and password</p>
                <form method="POST" th:action="@{/}">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="login" placeholder="Login" id="login" aria-label="login" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" id="password" aria-label="password" required>
                        <small class="form-text text-muted text-right">
                            <a th:href="@{/forgotPassword}"> Forgot your password?</a>
                        </small>
                    </div>
                    <button id="loginBtn" type="submit" class="btn">Log in!</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
