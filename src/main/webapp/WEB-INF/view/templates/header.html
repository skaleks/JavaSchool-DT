<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!--  Global navbar for start page  -->

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbar14">
                <ul class="navbar-nav">
                    <li class="nav-item mx-1 pt-2">
                        <a class="nav-link active" th:href="@{/}">Home</a>
                    </li>
                </ul>
                <h1 class="text-light pt-2 shadow-lg ml-auto"><b>Magenta</b></h1>
            </div>
        </div>
    </nav>
</div>


<!--  Navbar for User  -->

<div th:fragment="navbarUser">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="admin-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user}">Home</a>
                    </li>
                </ul>
                <h1 class="text-light pt-2 shadow-lg ml-auto"><b>Magenta</b></h1>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:text="${#authentication.name}"></li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/cart}">Bucket: [[${@cart.itemsCount}]]</a>
                    </li>
                    <li>
                        <div class="dropdown">
                            <a class="btn text-light" role="button" id="logUser" data-toggle="dropdown">Menu</a>
                            <div class="dropdown-menu" aria-labelledby="log">
                                <a class="text-dark dropdown-item" th:href="@{/user/profile}">My profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="text-dark dropdown-item" th:href="@{/logout}">Log Out</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<!--  Navbar for Admin  -->

<div th:fragment="navbarAdmin">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top py-3">
        <div class="container justify-content-center">
            <div class="collapse navbar-collapse text-center justify-content-center" id="navbar9">
                <form class="form-inline pt-2 mr-auto" th:action="@{/admin/search}" th:method="GET">
                    <input class="form-control mr-sm-2" type="search" th:name="search" placeholder="Enter number or e-mail" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav align-items-center mr-auto">
                    <li class="nav-item mx-2">
                        <a class="h4 nav-link text-light pt-2 pb-0" th:href="@{/WEB-INF/view/admin}"><b>Magenta</b></a>
                    </li>
                    <li class="nav-item mx-2 mb-0">
                        <div class="dropdown">
                            <a class="btn text-light mt-1" role="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Create new</a>
                            <div class="dropdown-menu" aria-labelledby="userDropdown">
                                <a class="text-dark dropdown-item" th:href="@{/admin/contract/new}">Contract</a>
                                <div class="dropdown-divider"></div>
                                <a class="text-dark dropdown-item" th:href="@{/admin/user/new}">User</a>
                                <div class="dropdown-divider"></div>
                                <a class="text-dark dropdown-item" th:href="@{/admin/tariff/new}">Tariff</a>
                                <div class="dropdown-divider"></div>
                                <a class="text-dark dropdown-item" th:href="@{/admin/option/new}">Option</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item mx-2 mb-0">
                        <div class="dropdown">
                            <a class="btn text-light mt-1" role="button" id="contractDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Find all</a>
                            <div class="dropdown-menu" aria-labelledby="contractDropdown">
                                <a class="text-dark dropdown-item" th:href="@{/admin/contract/list}">Contracts</a>
                                <div class="dropdown-divider"></div>
                                <a class="text-dark dropdown-item" th:href="@{/admin/user/list}">Users</a>
                                <div class="dropdown-divider"></div>
                                <a class="text-dark dropdown-item" th:href="@{/admin/tariff/list}">Tariffs</a>
                                <div class="dropdown-divider"></div>
                                <a class="text-dark dropdown-item" th:href="@{/admin/option/list}">Options</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item mx-2 mb-0">
                        <div class="dropdown">
                            <a class="btn text-light pt-2" role="button" id="logAdmin" data-toggle="dropdown">Menu</a>
                            <div class="dropdown-menu" aria-labelledby="log">
                                <a class="text-dark dropdown-item" th:href="@{/admin/profile}">My profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="text-dark dropdown-item" th:href="@{/logout}">Log Out</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
