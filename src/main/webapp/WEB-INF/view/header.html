<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magenta Operator</title>
    <link rel="stylesheet" th:href="@{~/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet"  type="text/css" href="/static/css/style.css">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbar14">
                <ul class="navbar-nav">
                    <li class="nav-item mx-1 pt-2">
                        <a class="nav-link active" th:href="@{/}">Home</a>
                    </li>
                </ul>
                <h1 class="text-light pt-2 shadow-lg ml-auto"><b>Magenta</b></h1>
                <ul class="navbar-nav ml-auto">
                    <li th:unless="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'', ''ROLE_USER'')')}">
                        <a class="nav-link text-light" th:href="@{/login}">Log in</a>
                    </li>
                    <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="nav-item mx-1">
                        <a class="nav-link text-light" th:href="@{/admin}" th:text="${#authentication.name}">Admin</a>
                    </li>
                    <li th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" class="nav-item mx-1">
                        <a class="nav-link text-light" th:href="@{/user}">User</a>
                    </li>
                    <li th:if="${#authorization.expression('hasAnyRole(''ROLE_ADMIN'', ''ROLE_USER'')')}" class="nav-item mx-1">
                        <a class="nav-link text-light" th:href="@{/logout}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div th:fragment="navbarUser">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="admin-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                </ul>
                <h1 class="text-light pt-2 shadow-lg ml-auto"><b>Magenta</b></h1>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-1">
                        <a class="nav-link text-light" th:href="@{/user}">Tariff</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link text-light" th:href="@{/user}">Option</a>
                    </li>
                    <li>
                        <a class="nav-link text-light" th:href="@{/logout}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div th:fragment="navbarAdmin">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark" >
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="user-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item mx-1 pt-2">
                        <a class="nav-link active" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item mx-3 pt-1">
                        <form class="form-inline pt-2" th:action="@{/admin/searchByNumber}" th:method="GET">
                            <input class="form-control mr-sm-2" type="search" th:name="search" placeholder="Enter the number" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
                <h1 class="nav-item text-light pt-2 shadow-lg ml-auto"><b class="badge">Magenta</b></h1>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-1">
                        <div class="dropdown">
                            <a class="btn dropdown-toggle text-light" role="button" id="userDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> New </a>
                            <div class="dropdown-menu" aria-labelledby="userDropdown">
                                <a class="text-dark dropdown-item" th:href="@{/admin/new/contract}">Contract</a>
                                <a class="text-dark dropdown-item" th:href="@{/admin/new/user}">User</a>
                                <a class="text-dark dropdown-item" th:href="@{/admin/new/tariff}">Tariff</a>
                                <a class="text-dark dropdown-item" th:href="@{/admin/new/option}">Option</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item mx-1">
                        <div class="dropdown">
                            <a class="btn dropdown-toggle text-light" role="button" id="contractDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All</a>
                            <div class="dropdown-menu" aria-labelledby="contractDropdown">
                                <a class="text-dark dropdown-item" th:href="@{/admin/allContracts}">Contracts</a>
                                <a class="text-dark dropdown-item" th:href="@{/admin/allUsers}">Users</a>
                                <a class="text-dark dropdown-item" th:href="@{/admin/allTariffs}">Tariffs</a>
                                <a class="text-dark dropdown-item" th:href="@{/admin/allOptions}">Options</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item mx-1">
                        <div class="dropdown">
                            <a class="btn dropdown-toggle text-light" role="button" id="log" data-toggle="dropdown" th:text="${#authentication.name}">Menu</a>
                            <div class="dropdown-menu" aria-labelledby="log">
                                <a class="text-dark dropdown-item" th:href="@{/logout}">Log Out</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
