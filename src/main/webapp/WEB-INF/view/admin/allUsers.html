<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magenta Operator</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="/static/css/style.css">
</head>
<body>
<header th:replace="~{header::navbar}"></header>
<main class="container">
    <h1>List of users</h1>
    <div class="row">
        <div class="col-8 justify-content-start">
            <table class="table table-hover table-danger">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Birthdate</th>
                    <th scope="col">Passport</th>
                    <th scope="col">Address</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Login</th>
                    <th scope="col">Password</th>
                    <th scope="col">Status</th>
                    <th scope="col">Link</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getFirstname()}"></td>
                    <td th:text="${user.getLastname()}"></td>
                    <td th:text="${user.getBirthdate()}"></td>
                    <td th:text="${user.getPassport()}"></td>
                    <td th:text="${user.getAddress()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getLogin()}"></td>
                    <td th:text="${user.getPassword()}"></td>
                    <td th:text="${user.getStatus()}"></td>
                    <td><a th:href="@{/admin/user{id}(id = ${user.getId()})}">About user</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a th:href="@{/admin}">Back to main</a>
</main>
</body>
</html>
