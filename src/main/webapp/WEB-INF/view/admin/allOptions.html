<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magenta Operator</title>
    <link rel="stylesheet" th:href="@{~/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet"  type="text/css" href="/static/css/style.css">
</head>
<body>
<header th:replace="~{header::navbarAdmin}"></header>
<main class="container">
    <h1>List of options</h1>
    <div class="row">
        <div class="col-8 justify-content-start">
            <table class="table table-hover table-danger">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="option: ${options}">
                    <td th:text="${option.getName()}"></td>
                    <td th:text="${option.getPrice()}"></td>
                    <td th:text="${option.getAddCost()}"></td>
                    <td><a th:href="@{/admin/edit/deleteOption{id}(id = ${option.getId()})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a th:href="@{/admin}">Back to main</a>
</main>
<footer th:replace="~{footer::footer}"></footer>
</body>
</html>
