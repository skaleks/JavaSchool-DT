<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magenta Operator</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="/static/css/style.css">
</head>
<body>
<header th:replace="~{header::navbar}"></header>
<main>
    <div>
        <p th:text = "${user.getFirstname()}">val</p>
        <p th:text="${user.getLastname()}"></p>
        <p th:text="${user.getBirthdate().toString()}"></p>
        <p th:text="${user.getEmail()}"></p>
        <p th:text="${user.getPassport()}"></p>
        <p th:text="${user.getAddress()}"></p>
        <p th:text="${user.getLogin()}"></p>
        <p th:text="${user.getPassword()}"></p>
    </div>
    <div>
        <p><a th:href="@{/admin/{id}/addContract(id = ${user.getId()})}">Add number</a></p>
        <p><a th:href="@{/admin/{id}/updateUser(id = ${user.getId()})}">Update</a></p>
        <p><a th:href="@{/admin/{id}/deleteUser(id = ${user.getId()})}">Delete</a></p>
    </div>
</main>
</body>
</html>
