<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magenta Operator</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="/static/css/style.css">
</head>
<body>
<header th:replace="~{header::navbar}"></header>
<main>
    <form th:method="POST" th:action="@{/admin/contract}" th:object="${contract}">
        <label for="number">Number</label>
        <input type="text" th:field = "*{number}" id="number">
        <label for="user">User</label>
        <input type="text" th:field = "*{number}" id="user">
    </form>
</main>
</body>
</html>
