<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magenta Operator</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="/static/css/style.css">
</head>
<body>
<header th:replace="~{header::navbar}"></header>
<main class="container">
    <h1>List of contracts</h1>
    <div class="row">
        <div class="col-8 justify-content-start">
            <table class="table table-hover table-danger">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Number</th>
                    <th scope="col">Username</th>
                    <th scope="col">Tariff</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract: ${contracts}">
                    <td th:text="${contract.getId()}"></td>
                    <td th:text="${contract.getNumber()}"></td>
                    <td th:text="${contract.getUser()}"></td>
                    <td th:text="${contract.getTariff()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
