<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magenta Operator</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="/static/css/style.css">
</head>
<body>
<header th:replace="~{header::navbar}"></header>
<main class="container">
    <h1>List of tariffs</h1>
    <div class="row">
        <div class="col-8 justify-content-start">
            <table class="table table-hover table-danger">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tariff: ${tariffs}">
                    <td th:text="${tariff.getId()}"></td>
                    <td th:text="${tariff.getName()}"></td>
                    <td th:text="${tariff.getPrice()}"></td>
                    <td><a th:href="@{/admin/{id}/deleteTariff(id = ${tariff.getId()})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a th:href="@{/admin}">Back to main</a>
</main>
</body>
</html>
