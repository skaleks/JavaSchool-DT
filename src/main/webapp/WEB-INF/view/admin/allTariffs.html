<body>
<header th:replace="~{header::navbarAdmin}"></header>
<main class="container-fluid">
    <div class="py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="row display-3 mx-auto">List of tariff</div>
                </div>
                <div class="btn btn-success col-md-4 text-center text-uppercase p-4">
                    <a class="btn text-light" th:href="@{/admin/tariff/new}">Add new tariff</a>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="row p-2">
                <div class="bg-dark col-md-12">
                    <div class="list-group">
                        <a class="list-group-item list-group-item-action flex-column align-items-start list-group-item-light"
                           th:each="tariff: ${tariffs.tariffDtoList}" th:href="@{/admin/tariff/{id}(id = ${tariff.id})}">
                            <div class="d-flex w-100 justify-content-between">
                                <h3 class="mb-1" th:text="${tariff.name}"></h3>
                                <strong class="h4" th:text="${tariff.status}"></strong>
                            </div>
                            <p class="lead mb-1" th:text="${tariff.tariffDescription}"></p>
                            <b th:text="${tariff.price}">Price</b>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
