<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magenta Operator</title>
    <link rel="stylesheet" th:href="@{~/static/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet"  type="text/css" href="/static/css/style.css">
</head>
<body>
<header th:replace="~{header::navbarAdmin}"></header>
<main>
    <div th:each="item: ${profile.tariffList}">
        <span th:text="${item.tariffName} + ${item.tariffPrice}"></span>
    </div>
</main>
<footer th:replace="~{footer::footer}"></footer>
</body>
</html>
