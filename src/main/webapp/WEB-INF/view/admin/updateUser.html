<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magenta Operator</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="/static/css/style.css">
</head>
<body>
<header th:replace="~{header::navbar}"></header>
<main>
    <form th:method="POST" th:action="@{/admin/{id}(id = ${user.getId()})}" th:object="${user}">

        <label for="firstname">Name:</label>
        <input type="text" th:field = "*{firstname}" id="firstname">
        <br/>
        <label for="lastname">Surname:</label>
        <input type="text" th:field = "*{lastname}" id="lastname">
        <br/>
        <label for="birthdate">Birthdate:</label>
        <input type="date" th:field = "*{birthdate}" id="birthdate">
        <br/>
        <label for="email">E-mail:</label>
        <input type="text" th:field = "*{email}" id="email">
        <br/>
        <label for="passport">Passport:</label>
        <input type="text" th:field = "*{passport}" id="passport">
        <br/>
        <label for="login">Login:</label>
        <input type="text" th:field = "*{login}" id="login">
        <br/>
        <label for="password">Password:</label>
        <input type="text" th:field = "*{password}" id="password">
        <br/>
        <label for="address">Address</label>
        <input type="text" th:field = "*{address}" id="address">
        <br/>
        <br/>
        <input type="submit" value="Update User">
    </form>
</main>
</body>
</html>
