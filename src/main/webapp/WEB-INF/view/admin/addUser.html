<body>
<header th:replace="~{header::navbar}"></header>
<main class="container">
    <div class="row">
        <div class="col-6 justify-content-start border border-3 border-dark rounded ">
            <div class="row"><h1 class="text-center">New user</h1></div>
            <form class="row" th:method="POST" th:action="@{/admin/user}" th:object="${user}">
                <div class="col-6">
                    <label for="firstname" class="form-label">First name</label>
                    <input  id="firstname" type="text" class="form-control" placeholder="Telekom" th:field = "*{firstname}" aria-label="">
                </div>
                <div class="col-6">
                    <label for="lastname" class="form-label">Last name</label>
                    <input id="lastname" type="text" class="form-control" placeholder="Deutsche" th:field = "*{lastname}">
                </div>
                <div class="col-4">
                    <label for="birthdate" class="form-label">Birthdate</label>
                    <input id="birthdate" type="date" class="form-control" placeholder="Birthdate" th:field = "*{birthdate}">
                </div>
                <div class="col-4">
                    <label for="e-mail" class="form-label">E-mail</label>
                    <input id="e-mail" type="text" class="form-control" placeholder="E-mail" th:field = "*{email}">
                </div>
                <div class="col-4">
                    <label for="passport" class="form-label">Passport</label>
                    <input id="passport" type="text" class="form-control" placeholder="Passport" th:field = "*{passport}">
                </div>
                <div class="col-4">
                    <label for="login" class="form-label">Login</label>
                    <input id="login" type="text" class="form-control" placeholder="Login" th:field = "*{login}">
                </div>
                <div class="col-4">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="text" class="form-control" placeholder="Password" th:field = "*{password}">
                </div>
                <div class="col-4">
                    <label for="role" class="form-label">Role</label>
                    <input id="role" type="text" class="form-control" placeholder="Who are you?" th:field = "*{role}">
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input id="address" type="text" class="form-control" placeholder="Address" th:field = "*{address}">
                </div>
                <div class="col-12">
                    <br/>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
    </div>
